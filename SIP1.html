<!DOCTYPE html>
<html>
<head>
    <title>Nifty50</title>
</head>
<body>
    <h1>SIP Calculator</h1>
    <form id="sipCalculatorForm">
        <label for="principal">Investment Amount (₹):</label>
        <input type="number" id="principal" required><br><br>
        
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" step="0.01" required><br><br>

        <label for="time">Investment Duration (in years):</label>
        <input type="number" id="time" required><br><br>

        <button type="button" onclick="calculateSIP()">Calculate SIP</button>
    </form>

    <p id="sipResult"></p>


    <script>
       
       function calculateSIP() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseInt(document.getElementById("time").value);

            var monthlyRate = rate / 12 / 100;
            var totalMonths = time * 12; 
            var futureValue = principal * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate) * (1 + monthlyRate);    

            var roundedResult = futureValue.toFixed(0); 

            document.getElementById("sipResult").textContent = "Future Value: ₹" + roundedResult;
        }
    </script>
</body>
</html>
